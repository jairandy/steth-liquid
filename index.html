<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>stETH Liq Check</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script>
  if (!window.ethers) {
    var alt = document.createElement('script');
    alt.src = 'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js';
    alt.crossOrigin = 'anonymous';
    document.head.appendChild(alt);
  }
  </script>
  <style>body{font-family:sans-serif}button{padding:10px}</style>
</head>
<body>
  <h2>stETH Loop Liquidation Price</h2>
  <input id="addr" placeholder="0x...">
  <button id="go">Calculate</button>
  <pre id="out"></pre>

<script>
const provider = new ethers.providers.JsonRpcProvider("https://eth-mainnet.g.alchemy.com/v2/zjOZngj5Uy2WR7DZTKcEe");
const pool = new ethers.Contract("0x87870Bca3F3fD6335C3F4ce8392D69350B4fA4E2",
  ["function getUserAccountData(address) view returns (uint256,uint256,uint256,uint256,uint256,uint256)"], provider);

go.onclick = async () => {
  if (!ethers.utils.isAddress(addr.value)) return alert("Bad address");
  out.textContent = "Loading...";
  try{
    const [col, debt, , thresh] = await pool.getUserAccountData(addr.value);
    const colUsd = Number(ethers.utils.formatUnits(col, 8));
    const debtUsd = Number(ethers.utils.formatUnits(debt, 8));
    if(debtUsd===0){out.textContent="No debt â€“ you safe!";return;}
    const liqUsd = debtUsd / (thresh / 10000);
    const liqEth = liqUsd / 3300;
    out.textContent = `Liquidation ETH ~$${liqEth.toFixed(2)}`;
  }catch(e){out.textContent="Error: "+e.message;}
};
</script>
</body>
</html>
